<!DOCTYPE html>
<html>
  <head>
	<title>⛅️ Weather App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
	
	
		<meta charset="UTF-8">
		<link href='css/stylesClima/style.css' rel='stylesheet' />
		<script data-main="js/appClima.js" src="lib/libClima/require.js"></script>
	</head>
   
	<body>
		<header>
			<div>Weather App ⛅️</div>
			<div class='input-container'>
				<input id="cityNode" class='text-box' value='Girona' placeholder='Enter a city...' />
				<button id="goToNode" class='go-button'>Go</button>
			  </div>
					<div id="burger-node" class="burger-container">
				<div class="bar1"></div>
				<div class="bar2"></div>
				<div class="bar3"></div>
			  </div>
			
		</header>
		<div id="sidebar-node" class='sidebar sidebar-mb'>
			<div class='indicators-container indicators-container-mb'>
				<div class='indicator'>
					<div>Temperature</div>
					<div class='indicator-value-container'>
						<div id='temperature-indicator-value' class='indicator-value'>21</div>
						<div>ºC</div>
					</div>
				</div>
				<div class='indicator'>
					<div>Humidity</div>
					<div class='indicator-value-container'>
						<div id='humidity-indicator-value' class='indicator-value'>65</div>
						<div>%</div>
					</div>
				</div>
				<div class='indicator'>
					<div>Pressure</div>
					<div class='indicator-value-container'>
						<div id='pressure-indicator-value' class='indicator-value'>1024</div>
						<div>Ha</div>
					</div>
				</div>
			</div>

			<div>
				<canvas id='temperature-container'></canvas>
			</div>
			<div>
				<canvas id='humidity-container'></canvas>
			</div>
			<div>
				<canvas id='pressure-container'></canvas>
			</div>
			
					</div>
	  <div id="map"></div>

<!---
-->

  </body>
</html>
